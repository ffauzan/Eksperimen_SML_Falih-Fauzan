name: Preprocess Crop Data

on:
  workflow_dispatch:
  push:
    paths:
      - 'preprocessing/automate_Falih-Fauzan.py'
      - 'crop_data_raw.csv'

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas scikit-learn

      - name: Run preprocessing script
        run: python preprocessing/automate_Falih-Fauzan.py

      - name: Upload cleaned data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: crop_data_cleaned
          path: preprocessing/crop_data_cleaned.csv